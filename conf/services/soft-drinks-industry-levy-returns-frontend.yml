serviceName: Soft Drinks Industry Levy
serviceDescription: |
  Soft Drinks Industry Levy is a business tax that is applied to the production and importation of soft drinks that
  contain added sugar. The levy applies to producers and importers of these types of soft drinks, which are charged at
  different rates according to the total sugar content.
  The service is designed to enable these business users to file a return for their Soft Drinks Industry Levy account..
