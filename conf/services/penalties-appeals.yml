accessibilityProblems:
  - on the pages where service asking to enter the date error message asking users to enter real date when actual error is missing one of the date fields.
  - on the ’Evidence to support this appeal’ page, screen-reader users are not aware that ’Files are being transferred’ message appears on the page when user tries to proceed when files is uploading.
  - Welsh users will have difficulties when using the Welsh version, as month copy is not translated into Welsh.
