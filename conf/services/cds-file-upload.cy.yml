accessibilityProblems:
  - Caiff talfyriadau eu defnyddio heb gael eu hehangu unwaith.
  - Canfuwyd testun gyda chymhareb cyferbyniad lliw annigonol.
  - Wrth gyflawni gwall, ni ddiweddarodd teitl y dudalen i gynnwys y rhagddodiad ‘Gwall:’.
  - Nid oedd modd cael gwybod sut i ymdrin â gwall os oedd defnyddwyr yn gadael y maes mewnbwn yn wag.
  - Nid yw’r mecanwaith tynnu sylw at gysylltiadau’n dilyn System Ddylunio GOV.UK.
  - Ni chyflwynwyd y label ar gyfer maes ffurflen yn agos at y mewnbwn.
  - Defnyddiwyd tirnodau llywio lle nad oedd eu hangen.
  - Wrth gyflawni gwall, nid oes canolbwynt ar grynodeb y gwall yn awtomatig.
