serviceName: Disclose an underpayment of Customs Duty or import VAT
serviceDescription: |
  Importers and their representatives can use this service to tell HMRC about underpayments of customs duty, excise duty and import VAT, for import declarations that were made using CHIEF. Importers and their representatives can also use the service to cancel or add information to previous disclosures of underpaid import VAT or duties.
