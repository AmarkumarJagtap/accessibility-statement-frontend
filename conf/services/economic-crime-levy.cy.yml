accessibilityProblems:
  - Ar y tudalennau ‘beth oedd cyfanswm eich refeniw yn y DU yn eich cyfnod cyfrifyddu’ a ‘beth oedd eich refeniw yn y DU ar gyfer y cyfnod cyfrifyddu perthnasol’, mae’r mewnbwn arian cyfred yn dangos neges gwall pan nodir arwyddion punt (£), bylchau neu atalnodau. Bydd hyn yn ei gwneud hi’n anodd i ddefnyddwyr meddalwedd adnabod lleferydd, a defnyddwyr sydd â nam echddygol sy’n dibynnu ar gopïo a gludo o ffynhonnell arall.
  - Wrth ddefnyddio sgrin fach, fel dyfeisiau symudol neu wrth gynyddu maint ffont, nid yw’r cynnwys ar rai tudalennau yn ffitio ar y sgrin yn iawn.
  - Wrth nodi enwau, cyfeiriadau e-bost a rhifau ffôn yn y gwasanaeth, nid yw defnyddwyr yn cael y dewis i boblogi’r meysydd o ddata a arbedwyd yn flaenorol yn eu porwr.
  - Ar y tudalen ‘beth yw’ch rhif ffôn’, nid yw’r math o fewnbwn wedi ei osod yn gywir ar gyfer defnyddio’r bysellbad rhifol ar ddyfeisiau symudol.
