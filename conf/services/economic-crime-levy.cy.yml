serviceName: Ardoll Troseddau Economaidd
serviceDescription: |
  Mae’r Ardoll Troseddau Economaidd (ECL) yn ffi flynyddol a fydd yn effeithio ar endidau
  (sefydliadau) sydd o dan oruchwyliaeth y Rheoliadau Gwyngalchu Arian (MLR) ac sydd â refeniw
  yn y DU sy’n fwy na £10.2 miliwn y flwyddyn.
