serviceName: Hunanwasanaethu ar gyfer Asiantau
serviceHeaderName: Gwasanaethau asiant
serviceDescription: |
  Mae’r gwasanaeth ‘Hunanwasanaethu ar gyfer Asiantau’ yn darparu dangosfwrdd treth cleientiaid lle gall asiantau fwrw golwg dros rwymedigaethau TWE a thaliadau ar gyfer eu cleientiaid, diwygio manylion cleient ar-lein, cael at wasanaethau cleient megis cyflwyno ar-lein a chynlluniau talu, cadarnhau eu bod yn dal i weithredu ar ran cleient a chael at nodweddion yr hen borth TWE ar gyfer Asiantau megis Codau treth.
