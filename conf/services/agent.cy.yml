accessibilityProblems:
  - ar y dudalen sy’n dangos datganiadau blynyddol, nid yw’r maes â thabiau wedi ei drefnu’n gywir. Golyga hyn efallai na fydd rhai defnyddwyr technoleg gynorthwyol yn gallu newid rhwng yr wybodaeth ar y dudalen.
  - nid yw’r cysylltiadau wedi’u huwcholeuo’n ddigonol pan fyddant yn cael eu dewis, sy’n gwneud gwe-lywio gan ddefnyddio’r bysellfwrdd yn anoddach, yn enwedig i’r defnyddwyr hynny sydd â nam ar eu golwg.
  - defnyddir delwedd o faner ond nid oes testun amgen ar gael ac nid yw’r ystyr yn cael ei gyflwyno mewn ffordd arall, felly nid yw’r pwrpas yn glir.
  - mae gan y tabl sy’n dangos y rhestr cleientiaid swyddogaeth ddidoli nad yw’n bosib ei defnyddio gan bob defnyddiwr sy’n defnyddio darllenwyr sgrin.
  - wrth ddidoli tabl y rhestr cleientiaid, nid yw’r drefn ddidoli yn cael ei chyfathrebu i ddefnyddwyr darllenydd sgrin.
  - nid yw’r tabl rhestr cleientiaid wedi’i sefydlu’n gywir felly mae celloedd a phenawdau gwag sy’n gwneud deall y cynnwys yn fwy anodd i ddefnyddwyr darllenydd sgrin.
  - ar y dudalen rhestr cleientiaid nid yw’r pennawd ‘dod o hyd i gleient’ ar y lefel gywir.
  - mae gwybodaeth i gynorthwyo gyda llenwi ffurflenni yn bresennol ar dudalennau ond nid yw’n cael ei chyhoeddi i ddefnyddwyr darllenydd sgrin a allai fod yn gwe-lywio yn ôl maes ffurflen.
  - mae negeseuon gwall yn bresennol ar dudalennau ond nid ydynt yn cael eu cyhoeddi i ddefnyddwyr darllenwyr sgrin wrth we-lywio yn ôl maes ffurflen.
  - ar sgriniau llai neu pan gaiff y testun ei chwyddo, mae cysylltiad i’r ddewislen yn y pennawd sydd, pan gaiff ei dewis, yn datgelu’r cysylltiad allgofnodi. Ni chaiff y cysylltiad i allgofnodi ei amlygu i ddefnyddwyr darllenydd sgrin. Gan fod y cysylltiad allgofnodi’n ymddangos ar ochr arall y dudalen, gall hyn achosi dryswch i ddefnyddwyr sy’n chwyddo’r testun ar y sgrin.
  - ni ellir gwahaniaethu rhwng y cysylltiadau ‘tynnu’ ar y dudalen rhestr cleientiaid wrth edrych ar destun y cysylltiad yn unig, felly gall fod yn anodd i ddefnyddwyr darllenydd sgrin wybod beth mae pob un yn ei wneud.
  - mae problemau gyda sut mae’r dudalen wedi’i sefydlu. Gall hyn effeithio ar dechnoleg gynorthwyol.
  - mae rhai cysylltiadau wedi’u gwneud i edrych fel botymau ond nad ydynt wedi’u gwneud i weithredu fel botymau ar gyfer defnyddwyr bysellfwrdd ac nid ydynt yn cael eu hamlygu fel botymau i ddefnyddwyr darllenydd sgrin. Mae defnyddio’r bylchwr i ddewis y rhain yn achosi i’r dudalen sgrolio yn lle.
  - nid yw’r ardal yn y faner a gyhoeddir i ddefnyddwyr darllenydd sgrin fel ardal we-lywio yn cynnwys unrhyw gysylltiadau. Dim ond enw’r safle y mae’n ei gynnwys.
  - nid yw eiconau ar fotymau yn newid lliw pan fydd y botwm yn cael ei ffocysu a gall fod yn anodd ei weld. Serch hynny, mae’r testun ar y botwm yn weladwy.
