serviceHeaderName: Trefnu tanysgrifiad tollau a chael rhif EORI
serviceDescription: |
  Mae’r gwasanaeth hwn ar gyfer defnyddwyr y mae angen iddynt danysgrifio ar gyfer gwasanaeth tollau a chael rhif EORI sy’n dechrau gyda GB.
