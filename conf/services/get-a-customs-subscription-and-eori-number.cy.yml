complianceStatus: partial
accessibilityProblems:
  - Mae cyfeiriadau e-bost, sy’n helpu defnyddwyr darllenydd sgrin i gadarnhau y bydd eu rhif EORI yn cael ei anfon i’r cyfeiriad e-bost cywir, ar goll ar gyfer y penawdau neu’r testun awgrym cysylltiedig ar y tudalennau ‘Manylion cyswllt ar gyfer y cais am rif EORI’ ac ‘Ai dyma’r cyfeiriad e-bost rydych am ei ddefnyddio’.
  - Ar y tudalennau ‘Manylion cyswllt ar gyfer y cais’, ‘Y dyddiad y sefydlwyd y cwmni’ a ‘Beth yw’ch Cod Dosbarthiad Diwydiannol Safonol (SIC)?’, mae gwybodaeth sy’n berthnasol i’r ffurflen y gellid ei cholli pe bai defnyddiwr yn gwe-lywio gyda darllenydd sgrin fesul maes ffurflen neu drwy symud yn uniongyrchol i’r meysydd.
  - Ar y tudalennau ‘Y dyddiad y sefydlwyd y cwmni’, ‘Nodwch eich manylion’ ac ‘Eich manylion TAW yn y DU’, nid yw’r negeseuon gwall ar gyfer meysydd dyddiad yn ddigon penodol. Yn ogystal, mae’r negeseuon gwall yn gamarweiniol ac mae rhai o’r cysylltiadau ar negeseuon gwall yn wag. Gall hyn rwystro defnyddwyr rhag gwybod beth y mae angen ei gywiro.
  - Nid yw’r meysydd dyddiad ar y tudalennau ‘Y dyddiad y sefydlwyd y cwmni’, ‘Nodwch eich manylion’ nac ‘Eich manylion TAW yn y DU’ yn nodi gwallau’n gywir, sy’n ei gwneud yn anodd i ddefnyddwyr sylwi arnynt a’u cywiro.
  - Caiff y stamp amser ar gyfer y rhif EORI ei ddangos fel pennawd i ddefnyddwyr darllenydd sgrin. Gall hyn ddrysu defnyddwyr darllenydd sgrin ynghylch strwythur y dudalen. Nid yw’n disgrifio’r cynnwys pellach ar y dudalen ‘Cais am danysgrifiad wedi dod i law’.
  - Nid yw’r ddogfen PDF sy’n cadarnhau tanysgrifiad ac a gaiff ei lawrlwytho yn cynnwys teitl dogfen. Bydd hyn yn ei gwneud hi’n anodd gwybod yn iawn beth yw hi.
  - Wrth newid i’r fersiwn Gymraeg, nid oes cyfieithiad Cymraeg o’r rhagddodiad ‘Error’ sydd wedi’i guddio o’r golwg ar gyfer negeseuon gwall drwy gydol y gwasanaeth. Ni fydd yn cael ei ynganu’n gywir gan ddarllenwyr sgrin.
