  - description: Nid yw’r ddewislen yn ymddwyn yn ôl y disgwyl wrth we-lywio gan ddefnyddio iOS. Efallai y bydd hyn yn ddryslyd i ddefnyddwyr darllenydd sgrin gan nad oes ciw clywadwy i gyhoeddi bod y ddewislen wedi ehangu, ac nid yw defnyddwyr yn gallu cael mynediad at y cysylltiad ‘Mewngofnodi’ na mynd yn ôl i’r cysylltiad ‘Dewislen’ gan ei fod yn diflannu.
