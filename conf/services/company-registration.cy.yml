  - description: Pan fydd cysylltiad yn cael ffocws, nid yw’n bodloni safon ‘AA’ Canllawiau Hygyrchedd Cynnwys y We ar gyfer isafswm cyferbynnedd. Er mwyn bodloni safon ‘AA’ y canllawiau, dylai’r gymhareb cyferbynnedd fod o leiaf 4.3.1 ar gyfer testun maint arferol (mae’n 1.6:1 ar hyn o bryd).
