  - description: Mae label mewnbwn yn ddi-ddisgrifiad a gall defnyddwyr darllenydd sgrin sy’n gwe-lywio drwy’r dudalen fewnbwn, gan ddefnyddio rhestr deialog y meysydd ffurflen, ei chael hi’n anodd deall diben y maes mewnbwn.
