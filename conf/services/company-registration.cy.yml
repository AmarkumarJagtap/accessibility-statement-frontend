  - description: Nid yw’r cyferbynnedd lliw yn bodloni safon ‘AA’ Canllawiau Hygyrchedd Cynnwys y We, fersiwn 2.1, ar gyfer isafswm cyferbynnedd. Gallai’r broblem hon effeithio ar ddefnyddwyr sydd â golwg gwan sy’n gwe-lywio drwy’r gwasanaeth ac a allai ei chael hi’n anodd gweld y gwahaniaeth rhwng testun gwyn y cysylltiad a lliw’r cefndir. Er mwyn bodloni safon ‘AA’ y canllawiau, dylai’r gymhareb cyferbynnedd fod o leiaf 4.5.1 ar gyfer testun maint arferol (mae’n 1.6:1 ar hyn o bryd).
