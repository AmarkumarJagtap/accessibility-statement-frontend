accessibilityProblems:
  - Mae’r cyfarwyddiadau ar gyfer meysydd arian cyfred drwy gydol y gwasanaeth yn awgrymu y gellir cynnwys arwyddion punt ond nid yw’r gwasanaeth yn caniatáu hynny.
  - Ar y dudalen ‘Dewiswch 2 eitem y gallwn ofyn i chi amdanynt’, mae’r neges gwall ‘Dewiswch 2 eitem y gallwn ofyn i chi amdanynt’ yn ymddangos pan fo’r defnyddiwr wedi dewis 2 opsiwn. Mae’n bosibl y bydd rhai o’r camgymeriadau yn cael eu colli gan ddefnyddwyr darllenydd sgrin gan eu bod wedi’u nythu. Mae’r un broblem yn digwydd ar gyfer opsiynau wedi’u nythu ar gyfer slipiau cyflog, P60 neu wlad tarddiad ar gyfer trwyddedau gyrru. Mae’n bosibl y bydd yn anodd cywiro gwallau a nodi strwythur y dudalen ar gyfer defnyddwyr darllenydd sgrin.
  - Nid yw’r meysydd ar gyfer manylion pasbort a thrwydded yrru yn cynnig yr opsiwn i lenwi’r meysydd ar sail y data sydd wedi’u cadw yn eu porwr yn barod.
  - Pan fydd defnyddwyr yn dychwelyd i’r dudalen flaenorol, mae eu hatebion o ran dyddiad geni a gofnodwyd ganddynt yn flaenorol yn cael eu dileu, felly mae angen iddynt ateb cwestiynau eto.
  - Ni all defnyddwyr wirio eu hatebion cyn ceisio cyflwyno’r cais.
  - Pan fydd defnyddwyr yn newid i’r Gymraeg ar y dudalen ‘Rydym yn prosesu eich manylion’, nid yw’r symbol llwytho yn cael ei gyfieithu ar gyfer defnyddwyr darllenwr sgrin.
