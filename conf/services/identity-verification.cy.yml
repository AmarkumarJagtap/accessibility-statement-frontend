accessibilityProblems:
  - Ar bob mewnbwn arian cyfred, ni fydd defnyddwyr darllenydd sgrin yn ymwybodol bod angen nodi’r gwerth mewn punnoedd (£). Nid yw’r negeseuon gwall ar gyfer y tudalennau hyn yn disgrifio’n glir y broblem y mae angen ei datrys.
  - Ar y dudalen ‘Dewiswch ddau opsiwn y gallwn ofyn i chi amdanynt’, mae’r neges gwall ‘Dewiswch 2 eitem y gallwn ofyn i chi amdanynt’ yn ymddangos pan fo’r defnyddiwr wedi dewis 2 opsiwn. Nid yw defnyddwyr darllenydd sgrin yn gallu adnabod yn gywir y negeseuon gwall a’r cynnwys sy’n ymddangos wrth ddewis opsiynau.
  - Nid yw defnyddwyr darllenydd sgrin yn gallu adnabod yn gywir yr wybodaeth a gyflwynir gan y delweddau.
  - Mae’r cyfeiriadau yn y rhestr wedi’u cymysgu ac nid ydynt yn ymddangos yn y drefn gywir. Efallai y bydd defnyddwyr yn ei chael hi’n anodd dod o hyd i’r wybodaeth gywir.
  - Ar y tudalennau ‘Pryd y gwnaethoch agor cyfrif cyfredol personol ddiwethaf?’ a ‘Pryd y gwnaethoch drefnu neu adnewyddu contract ffôn symudol personol ddiwethaf?’, mae’r negeseuon gwall ar goll.
  - Ni chaiff defnyddwyr darllenydd sgrin wybod pan fo cynnwys newydd yn ymddangos ar ôl dewis ‘Na’ ar y dudalen ‘Ni allwn gadarnhau pwy ydych’.
  - Efallai na fydd defnyddwyr darllenydd sgrin yn gallu adnabod y cwestiwn ar gyfer y grŵp botymau ‘Iawn – rhowch gynnig arall arni’ a ‘Na’.
  - Ar y dudalen ‘Nodwch fanylion eich trwydded yrru cerdyn-llun yn y DU’, nid yw’r negeseuon gwall ynghylch mewnbynnu’r dyddiad yn rhoi’r cyfarwyddiadau cywir i ddefnyddwyr.
  - Nid yw’r rhagddodiad gwall wedi’i gyfieithu ar gyfer defnyddwyr iaith Gymraeg, a gallai hyn eu rhwystro rhag adnabod testun yn gywir fel gwall. Yn ogystal, efallai na fydd technoleg gynorthwyol yn ei ynganu’n gywir.
  - Nid yw’r meysydd ar gyfer dyddiad geni yn cynnig i ddefnyddwyr yr opsiwn o lenwi’r ateb ar sail y data sydd wedi’u cadw yn eu porwr.
  - Pan fo defnyddwyr yn nodi cod post annilys, mae’r neges gwall yn awgrymu nad ydynt wedi nodi dim byd. Gall hyn eu camarwain o ran yr hyn y mae angen ei gywiro.
  - Nid yw’r labeli ar gyfer opsiynau radio wedi’u cyfieithu ar gyfer defnyddwyr iaith Gymraeg. Yn ogystal, efallai na fydd technoleg gynorthwyol yn ei ynganu’n gywir, ar y tudalennau ‘Pryd y gwnaethoch agor cyfrif cyfredol personol ddiwethaf?’ a ‘Pryd y gwnaethoch drefnu neu adnewyddu contract ffôn symudol personol ddiwethaf?’.
  - Ar y dudalen ‘Nodwch yr wybodaeth pensiynau a budd-daliadau o’ch Ffurflen Dreth’, nid yw’r labeli’n glir nac yn ddigon disgrifiadol. Gallai hyn rwystro defnyddwyr rhag cyflwyno’r wybodaeth gywir.
  - Ar y fersiwn Gymraeg, mae’r testun amgen ar gyfer y ddelwedd ‘llwytho’ yn Saesneg, ond nid yw wedi’i marcio fel testun Saesneg at ddiben darllenwyr sgrin. Mae hyn yn golygu efallai na fydd technoleg gynorthwyol yn ei ynganu’n gywir.
