  - mae’r tabl ‘Taliad TAW misol’ yn gorfodi sgrolio llorweddol pan fydd defnyddwyr yn chwyddo i 200%
  - nid yw’r label ‘dyddiad talu’ yn disgrifio diben y maes mewnbynnu yn gywir
  - mae un o’r tablau yn methu’r capsiwn sydd ei angen i’w adnabod
  - dylai un o’r cysylltiadau newid gyfeirio’r defnyddiwr at yr enw ar dudalen y cyfrif, nid tudalen math y cyfrif banc cyntaf
  - mae peth o’r HTML yn cynnwys tagiau diwedd annilys
  - mae angen tynnu sylw at rai o’r meysydd mewnbynnu dyddiad gyda ffin goch
  - nid yw darllenydd sgrin yn gallu darllen rhai cysylltiadau
