serviceName:  Talu TAW a ohiriwyd oherwydd coronafeirws (COVID-19), sydd wedi’i archifo
serviceDescription: |
  Mae Talu TAW a ohiriwyd oherwydd coronafeirws (COVID-19) yn gynllun newydd a fydd ar gael i bob cwsmer a ohiriodd
  ei daliadau TAW rhwng 20 Mawrth 2020 a 30 Mehefin 2020. Bydd defnyddwyr yn gallu trefnu cynllun rhandaliadau sy’n cynnwys
  hyd at 11 o daliadau misol yn olynol ar yr amod eu bod yn gwneud eu taliad cyntaf yn ystod y flwyddyn ariannol 20/21.
