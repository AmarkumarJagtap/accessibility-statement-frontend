  - mae rhai problemau fformatio gyda ‘Mae’n rhaid i chi dderbyn y telerau ac amodau’
  - mae’n bosibl y bydd defnyddwyr darllenwyr sgrin yn ei chael hi’n anodd deall manylion y Debyd Uniongyrchol
