serviceName: Childcare calculator
serviceHeaderName: Childcare calculator
serviceDescription: |
  The Childcare calculator helps parents find out how much support
  they can get towards approved childcare. Support includes free
  childcare for children aged between 2 and 4, and help with childcare
  costs if your child is under 16 (or under 17 and disabled).
serviceDomain: www.tax.service.gov.uk
serviceUrl: /childcare-calc
contactFrontendServiceId: childcarecalculatorfrontend
complianceStatus: partial
accessibilityProblems:
  - visually hidden labels do not match the visible question.
  - keyboard focus did not land on the new page.
  - some pages have the same page title.
  - errors were not read to screen reader users as soon as the page had refreshed.
  - the error messages provided were incorrect.
  - form fields were not descriptive to screen reader users.
  - some elements present that did not pass the expected colour contrast ratio used for styling focus indication.
milestones:
  - description: "The accessible name provided differs to the text that is visible on screen. Voice activation users are unable to access the input field by saying the text on screen e.g. ‘How much do you pay into your pension a month?’. This doesn’t meet WCAG 2.1 success criteria 2.5.3 (label in name)."
    date: 2023-12-31
  - description: "When a keyboard only user attempted to navigate through the service, it was not possible to interact with the page without clicking on the page with a mouse. This doesn’t meet WCAG 2.1 success criteria 2.1.1 (keyboard)."
    date: 2023-12-31
  - description: "There were pages encountered during the service that displayed the same page title text. Unique page titles ensure that screen reader users are aware that the page content has changed and provides context of the page content. This doesn’t meet WCAG 2.1 success criteria 2.4.2 (page titled)."
    date: 2023-12-31
  - description: "The error handling was not presented as GOV.UK suggests. An alert had not been set to inform screen reader users that an error had been presented on the page. This doesn’t meet WCAG 2.1 success criteria 4.1.3 (status messages)."
    date: 2023-12-31
  - description: "The error message provided does not suggest to users what the correct input should be. This could be confusing to some user groups. This doesn’t meet WCAG 2.1 success criteria 3.3.3 (error suggestion)."
    date: 2023-12-31
  - description: "The labels, error messages and links were not descriptive for screen reader users, more context is required. This doesn’t meet WCAG 2.1 success criteria 2.4.6 (headings and labels)."
    date: 2023-12-31
  - description: "The colour of the focus indicator used throughout the service failed to meet the expected ratio of 3:1 to pass WCAG 2.1 success criteria 1.4.11 Non-text Contrast AA and may prove difficult for some users to perceive. This doesn’t meet WCAG 2.1 success criteria 1.4.11 (non-text contrast)."
    date: 2023-12-31
