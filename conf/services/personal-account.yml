serviceName: Personal tax account
serviceHeaderName: Personal tax account
serviceDescription: |
  A personal tax account allows people to check their records and manage the details that HM Revenue and Customs (HMRC) have for them.
serviceDomain: www.tax.service.gov.uk
serviceUrl: /personal-account
contactFrontendServiceId: personal-account
complianceStatus: partial
