serviceName: Manage your transit movements
serviceHeaderName: Manage your transit movements
serviceDescription:
  The Common Transit Convention (CTC) is a treaty between EU member states and other countries for the transit of goods.
  The goods can pass through different customs regimes without them having to be declared at every border.
  This service allows users to complete a pre-lodged declaration when the goods are presented.
