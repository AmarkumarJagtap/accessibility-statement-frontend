accessibilityProblems:
  - on the ‘Check these declaration details are correct’ page, The abbreviation ‘CDS’ has been used in the link text. Some users may not understand the purpose of the abbreviation and as a result be unable to understand the purpose of the link. (A)
  - on the ‘Enter declaration details’ and ‘Enter bank account details’ pages, error messages do not describe correctly what is wrong and what the user needs to do to correct it. (A)
  - when the user commits an error, the error skip link and inline message does not describe clearly what is required from the user to rectify the error. (A)
  - when users open the details component, the information inside contains visual headings, but the headings are not marked up semantically for screen reader users. This issue may affect screen reader users who would expect the information to be introduced by headings to enable them to understand the semantic structure and identify the new sections of information on the page correctly. (A)
  - when the page loads whilst navigating in Safari for iOS, the focus is placed on the ‘Continue’ button. This creates an illogical focus order and screen reader users may miss all the information and elements which come before the button. (A)
  - on the ‘Check the claim total for the MRN’ page, the page title, h1 and h2 headings use the abbreviation ‘MRN’ which some users may not understand. (AA)
  - on the ‘Choose type of claim‘ page, when users submit the form with no selection, the error handling is insufficient to enable screen reader users to identify and handle errors effectively. An error message is present on the page but there is no alert to inform screen reader users of the error on the page. (AA)
  - when the time out modal appears on the page and users use the keyboard to navigate the ‘Continue’ and ‘Sign out’ elements, there is no visible focus indicator. This means that keyboard only users are unable to identify where the focus is placed in the modal. (AA)
  - on the ‘Add a document which shows all the MRNs in this claim‘ page, the label for the file upload component is non-descriptive and reads ‘Document’ this issue may affect screen reader users who may not understand the purpose of the button, particularly when navigating out of the context of the page. (AA)
  - on the file upload service pages, the ‘UPLOADED’ tag fails to meet WCAG 2.1 guidelines for contrast enhanced. This issue may affect users with low-vision who may find it difficult to read the white text against the blue background colour. (AAA)
  - on all pages, the feedback link in the phase banner opens in a new window but this behaviour is not displayed to the user. This issue may particularly affect screen reader users who would expect to be informed of the change in behaviour. (AAA)
