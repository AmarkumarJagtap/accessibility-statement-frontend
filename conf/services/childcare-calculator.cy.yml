serviceDescription: |
  Mae’r gyfrifiannell gofal plant yn helpu rhieni i ddarganfod faint o gymorth gallant ei gael tuag at ofal plant cymeradwy. Mae’r cymorth sydd ar gael yn cynnwys gofal plant rhad ac am ddim i blant rhwng 2 a 4 oed, a help gyda chostau gofal plant os yw’ch plentyn o dan 16 oed (neu o dan 17 oed os oes anabledd arno).
