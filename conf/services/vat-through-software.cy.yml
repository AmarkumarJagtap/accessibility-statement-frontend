  - Nid oes gan y PDF a lawrlwythwyd deitl dogfen. Bydd hyn yn ei gwneud yn anodd ei adnabod yn gywir.
  - Nid yw iaith cynnwys y ddogfen wedi’i osod, felly efallai na fydd darllenwyr sgrin yn ynganu’r cynnwys yn gywir.
