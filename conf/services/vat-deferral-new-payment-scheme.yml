complianceStatus: partial
accessibilityProblems:
  - there needs to be a more visible focus for the user
  - some issues occurred for VoiceOver users when they had ‘Enter a real postcode’
  - ‘Monthly VAT payment’ table forces horizontal scrolling when users zoom to 200%
  - the ‘payment date’ label does not accurately describe the purpose of the input field
  - one of the tables is missing the caption required to identify it
  - one of the change links should direct the user to the name on the account page, not the first bank account type page
  - some of the HTML includes invalid end tags
  - some of the date input fields need to be highlighted with a red border
  - some links are not readable by a screen reader
  - there are some issues with ‘Print or save your payment summary’ functionality across main internet browsers
  - there are some formatting issues with ‘You must accept terms and conditions’
  - screen reader users may find it hard to understand the Direct Debit details
