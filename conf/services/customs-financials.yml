milestones:
  - description: In the user research banner, the title ‘Help improve HMRC services’ looks like a heading but is not. This means screen reader users navigating the page by headings, may miss this content. This fails WCAG 2.1 success criterion 1.3.1 (Info and Relationships).
    date: 2022-08-31
  - description: PDF documents do not have a title. This means screen reader users are not presented with the document's purpose and must rely on the filename which is ambiguous. This fails WCAG 2.1 success criterion 2.4.2 (Page Titled).
    date: 2022-08-31
  - description: In the user research banner, the button label ‘No thanks’ is not descriptive enough. This means screen reader users may not understand the purpose of the button if they navigate to it out of context. This fails WCAG 2.1 success criterion 2.4.6 Headings and Labels (Level AA).
    date: 2022-08-31
